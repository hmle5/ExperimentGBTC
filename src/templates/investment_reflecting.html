<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Evaluation Factors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Startup Evaluation</h3>
                    </div>
                    <div class="card-body">
                        <p>Along each dimension below, which factor(s) do you believe are important when evaluating the
                            prospect of a startup?</p>

                        <form method="POST" action="{{ url_for('survey_bp.investment_reflecting') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                            <h5 class="mt-4">Startup Factors</h5>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="startup_factors" value="industry"
                                    id="industry">
                                <label class="form-check-label" for="industry">Industry</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="startup_factors" value="product"
                                    id="product">
                                <label class="form-check-label" for="product">Product</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="startup_factors" value="traction"
                                    id="traction">
                                <label class="form-check-label" for="traction">Traction</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="startup_factors" value="maturity"
                                    id="maturity">
                                <label class="form-check-label" for="maturity">Maturity</label>
                            </div>

                            <h5 class="mt-4">Founder Factors</h5>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="founder_factors"
                                    value="experience" id="experience">
                                <label class="form-check-label" for="experience">Experience</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="founder_factors"
                                    value="innovativeness" id="innovativeness">
                                <label class="form-check-label" for="innovativeness">Innovativeness</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="founder_factors"
                                    value="leadership" id="leadership">
                                <label class="form-check-label" for="leadership">Leadership</label>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" name="founder_factors" value="ethics"
                                    id="ethics">
                                <label class="form-check-label" for="ethics">Ethic/Honesty</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                        <p class="mt-4 text-muted">Please select at least one factor from each category to continue.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
