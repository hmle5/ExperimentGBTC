<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>News Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .news-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .news-header {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .news-source {
            font-style: italic;
            color: #575757;
            text-align: right;
        }

        .news-content {
            font-size: 1rem;
            line-height: 1.8;
            text-align: justify;
        }

        .question-section {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
        }

        .form-check {
            margin-top: 10px;
        }

        .code-input {
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 1.1rem;
            text-align: center;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 10px auto;
            background: #f8f9fa;
            transition: all 0.3s ease-in-out;
        }

        .code-input:focus {
            background: white;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        .error-message {
            color: rgb(155, 3, 3);
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .btn-submit {
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            background: #007bff;
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background: #0056b3;
        }

        .footer-note {
            font-size: 0.9rem;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }

        /* Custom color for button */
        .custom-btn {
            background-color: rgb(0, 80, 180); 
            border: none;
            color: white; /* White text on the button */
            padding: 12px 20px; /* Add padding to the button */
            font-size: 16px; /* Font size for button text */
            width: 20%; /* Make the button span the full width */
        }

        .custom-btn:hover {
            background-color: rgb(5, 40, 80); /* Darker blue when hovered */
            color: white;
        }

        .submit-btn-container {
            display: flex;
            justify-content: center; /* Align the button to the center horizontally */
            margin-top: 20px; /* Add space above the button */
        }
    </style>

    <script>
        function validateNewsAnswer() {
            const selectedOption = document.querySelector('input[name="news_answer"]:checked');
            const correctAnswer = document.getElementById("correct_answer").value;
            const errorMessage = document.getElementById("error-message");

            if (!selectedOption) {
                errorMessage.style.display = "block";
                errorMessage.innerText = "âš  Please select an answer before proceeding.";
                return false;
            }

            if (selectedOption.value !== correctAnswer) {
                errorMessage.style.display = "block";
                errorMessage.innerText = "Incorrect answer. Please read the news and try again.";
                return false;
            }

            return true;
        }
    </script>

</head>

<body>
    <div class="container mt-5">

        <div class="news-container">

            <div class="news-header">
                {{ news_title }}
            </div>

            <img src="{{ url_for('static', filename='images/' + image_filename) }}"
                 class="img-fluid mb-4"
                 alt="News Image">
                
            <p class="news-source">News and image source: {{ news_source }}</p>

            <p class="news-content">{{ news_content }}</p>

            <p class="mt-5 text-muted fst-italic" style="margin-top: 5rem;">Please make sure that you have read the news carefully before answering the question.</p>

            <form method="POST" action="{{ url_for('survey_bp.news_info') }}" onsubmit="return validateNewsAnswer()">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="story_type" value="{{ story_type }}">
                <input type="hidden" name="unique_code" value="{{ unique_code }}">
                <input type="hidden" id="correct_answer" value="{{ correct_answer }}">
                <!-- <input type="hidden" id="correct_code" value="{{ unique_code }}"> -->

                <div class="question-section">
                    <p><strong>{{ question }}</strong></p>

                    {% for option in options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="news_answer" value="{{ option }}"
                            id="{{ option }}">
                        <label class="form-check-label" for="{{ option }}">
                            {{ option }}
                        </label>
                    </div>
                    {% endfor %}
                </div>

                <!-- <p class="mt-3 text-center"><strong>Your Unique Code:</strong> <span id="unique_code_display"
                        class="text-primary">{{ unique_code }}</span></p>

                <input type="text" id="user_code" name="user_code" class="code-input" required
                    placeholder="Enter your code here"> -->

                <p id="error-message" class="error-message"></p>

                <div class="submit-btn-container">
                    <button type="submit" class="btn custom-btn">Submit</button>
                </div>
            </form>

            <!-- <p class="footer-note">ðŸ“° Please read the article carefully and enter the correct answer and code.</p> -->
        </div>
    </div>

</body>
