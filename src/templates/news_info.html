<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>News Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .news-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .news-header {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .news-source {
            font-style: italic;
            color: #555;
            font-size: 0.9rem;
            text-align: right;
        }

        .news-content {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: justify;
        }

        .question-section {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }

        .form-check {
            margin-top: 10px;
        }

        .code-input {
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 1.1rem;
            text-align: center;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 10px auto;
            background: #f8f9fa;
            transition: all 0.3s ease-in-out;
        }

        .code-input:focus {
            background: white;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .btn-submit {
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            background: #007bff;
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background: #0056b3;
        }

        .footer-note {
            font-size: 0.9rem;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function validateNewsAnswer() {
            const selectedOption = document.querySelector('input[name="news_answer"]:checked');
            const correctAnswer = document.getElementById("correct_answer").value;
            const userEnteredCode = document.getElementById("user_code").value.trim();
            const correctCode = document.getElementById("correct_code").value;
            const errorMessage = document.getElementById("error-message");

            if (!selectedOption) {
                errorMessage.style.display = "block";
                errorMessage.innerText = "âš  Please select an answer before proceeding.";
                return false;
            }

            if (selectedOption.value !== correctAnswer) {
                errorMessage.style.display = "block";
                errorMessage.innerText = "âš  Incorrect answer. Please review the article and try again.";
                return false;
            }

            if (userEnteredCode !== correctCode) {
                errorMessage.style.display = "block";
                errorMessage.innerText = "âš  Incorrect code entered. Please enter the correct code shown to proceed.";
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="news-container">
            <div class="news-header">
                {{ news_title }}
            </div>
            <p class="news-source"><strong>Source:</strong> {{ news_source }}</p>

            <p class="news-content">{{ news_content }}</p>

            <form method="POST" action="{{ url_for('survey_bp.news_info') }}" onsubmit="return validateNewsAnswer()">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="story_type" value="{{ story_type }}">
                <input type="hidden" name="unique_code" value="{{ unique_code }}">
                <input type="hidden" id="correct_answer" value="{{ correct_answer }}">
                <input type="hidden" id="correct_code" value="{{ unique_code }}">

                <div class="question-section">
                    <p><strong>{{ question }}</strong></p>

                    {% for option in options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="news_answer" value="{{ option }}"
                            id="{{ option }}">
                        <label class="form-check-label" for="{{ option }}">
                            {{ option }}
                        </label>
                    </div>
                    {% endfor %}
                </div>

                <p class="mt-3 text-center"><strong>Your Unique Code:</strong> <span id="unique_code_display"
                        class="text-primary">{{ unique_code }}</span></p>

                <input type="text" id="user_code" name="user_code" class="code-input" required
                    placeholder="Enter your code here">

                <p id="error-message" class="error-message"></p>

                <br>
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>

            <p class="footer-note">ðŸ“° Please read the article carefully and enter the correct answer and code.</p>
        </div>
    </div>

</body>

</html>
